[language-server.ty]
command = "ty"
args = ["server"]

[language-server.ruff]
command = "ruff"
args = ["server"]

[language-server.ruff.config]
settings.lint.ignore = ["E701", "E501"]

[[language]]
name="bash"
file-types = [
    "sh", 
    "slurm", 
    "zsh", 
    ".zshrc",    
    { glob = ".zshrc" },
    { glob = ".zprofile" },
    { glob = ".zshenv" },
    { glob = ".bashrc" },
    { glob = ".profile" },
    { glob = ".bash_profile" },
]
[[language]]
name = "python"
roots = ["pyproject.toml", "setup.py", "requirements.txt", ".venv/"]
language-servers = [{ name = "ty", except-features = ["diagnostics"] }, "ruff"]

[[language]]
name = "markdown"
file-types = ["md", "markdown", "qmd"]
comment-tokens = ["-", "+", "*", "- [ ]", ">"]
