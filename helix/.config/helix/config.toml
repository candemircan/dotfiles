theme = "gruvbox_dark_soft"
[keys.normal." "]
z = ":pipe-to zsh ~/.config/helix/repl"
[keys.select." "]
z = ":pipe-to zsh ~/.config/helix/repl"
[editor]
line-number = "relative"
[editor.lsp]
auto-signature-help = false
[editor.soft-wrap]
enable = true
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
[editor.file-picker]
hidden = false
[keys.normal]
R = ":reload"
C-g = [
    ":write-all",
    ":insert-output lazygit >/dev/tty",
    ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
    ":redraw",
    ":reload-all",
    ":set mouse false",
    ":set mouse true",
]

C-r = [
    ":write-all",
    ":insert-output serpl >/dev/tty",
    ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
    ":redraw",
    ":reload-all",
    ":set mouse false",
    ":set mouse true",
]
C-y = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi --chooser-file=/tmp/unique-file >/dev/tty',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':sh open "$(cat /tmp/unique-file)" 2>/dev/null || true',
  ':redraw',
  ':set mouse false',
  ':set mouse true',
]
