theme = "gruvbox_dark_soft"
[keys.normal." "]
z = ":pipe-to zsh ~/.config/helix/repl"
q = ":quit"
x = ":x"
[keys.select." "]
z = ":pipe-to zsh ~/.config/helix/repl"
[editor]
line-number = "relative"
[editor.lsp]
auto-signature-help = false
[editor.soft-wrap]
enable = true
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
[editor.file-picker]
hidden = false
[keys.normal]
"\\" = ["select_all", ":pipe-to sh -c 'echo \"Word Count: $(wc -w)\" > /tmp/.hx_wc'", ":sh cat /tmp/.hx_wc", "collapse_selection"]
R = ":reload"
C-r = [
    ":write-all",
    ":insert-output serpl >/dev/tty",
    ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
    ":redraw",
    ":reload-all",
    ":set mouse false",
    ":set mouse true",
]
